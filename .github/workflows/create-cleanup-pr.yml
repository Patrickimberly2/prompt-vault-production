# Manual workflow: creates branch cleanup/readme-license-gitignore,
# replaces README.md, adds LICENSE, updates .gitignore,
# commits each change with the exact messages, pushes, and opens a PR.
on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create_cleanup_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create branch
        run: |
          git fetch origin main
          git checkout -b cleanup/readme-license-gitignore

      - name: Write README.md
        run: |
          cat > README.md <<'EOF'
